<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundhog Production Planner</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Crimson+Text:ital@0;1&family=Lobster&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  rel="stylesheet"
/>
</head>
<body>
   <header>
       <img id="logo-img" src="groundhog.jpg" alt="App logo" />
       <div class="header-text">
        <h2>Groundhog</h2>
        <h2>Production Planner</h2>
       </div>
   </header>
   <nav>
    <i class="fas fa-bars"></i>
    <ul class="hidden--mobile nav-links">
       <li><a href="index.html">Home</a></li>
       <li><a href="monday.html">Plan</a></li>
       <li><a href="contact.html">Contact</a></li>
    </ul>
   </nav>
   <div class="tagline">
       <p>"Let's plan for 6 more days of spring!"</p>
   </div>
   <main>
        <div class="main-content">
            <label for="day-select"><em>What's the forecast for:</em></label>
            <select name="day" id="day-select" onchange="location = this.value;">
                <option value=""> --Please choose a day-- </option>
                <option value="monday.html">Monday</option>
                <option value="tues">Tuesday</option>
                <option value="wed">Wednesday</option>
                <option value="thur">Thursday</option>
                <option value="fri">Friday</option>
                <option value="sat">Saturday</option>
                <option value="sun">Sunday</option>
            </select>
        </div>
   </main>
   <footer>
    <hr>
    <p>&copy; 2021 Groundhog Planner</p>
   </footer>

<script src="index.js"></script>
</body>
</html>
