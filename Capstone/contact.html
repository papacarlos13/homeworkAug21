<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundhog Production Planner</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Crimson+Text:ital@0;1&family=Lobster&family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <header>
       <img id="logo-img" src="groundhog.jpg" alt="App logo" />
       <div class="header-text">
        <h1>Groundhog</h1>
        <h2>Production Planner</h2>
       </div>
   </header>
   <nav>
       <a href="index.html">Home</a> |
       <a href="">Plan</a> |
       <a href="contact.html">Contact</a>
   </nav>
   <div class="tagline">
       <p>"Let's plan for 6 more days of spring!"</p>
   </div>
   <main>
    <div class="contact-content">
      <div class="question">
        <p>How can the Groundhog help forecast your business better?</p>
      </div>
      <div class="contact-field">
        <textarea id="query-request" rows="10" cols="120" placeholder="Please provide your name, contact email, and a brief description of the problem you would like the Groundhog to help you solve."></textarea>
        <input type="button" value="Send">
      </div>
    </div>
   </main>
   <footer>
    <hr>
    <p>&copy; 2021 Groundhog Planner</p>
   </footer>
</body>
</html>
