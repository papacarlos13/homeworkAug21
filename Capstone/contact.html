<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundhog Production Planner</title>
    <link href="style.css" rel="stylesheet" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Crimson+Text:ital@0;1&family=Lobster&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  rel="stylesheet"
/>
</head>
<body>
   <header>
       <img id="logo-img" src="groundhog.jpg" alt="App logo" />
       <div class="header-text">
        <h1>Groundhog</h1>
        <h2>Production Planner</h2>
       </div>
   </header>
   <nav>
       <a href="index.html">Home</a> |
       <a href="">Plan</a> |
       <a href="contact.html">Contact</a>
   </nav>
   <div class="tagline">
       <p>"Let's plan for 6 more days of spring!"</p>
   </div>
   <main>
    <div class="contact-content">
      <div class="question">
        <p>How can the Groundhog help forecast your business better?</p>
      </div>
      <form class="contact-form" action="https://formspree.io/f/mqkwnwvv" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="First, Last" required/>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="name@email.com" required/>

        <div>
        <textarea name="message" id="message" cols="67" rows="8" placeholder="Please provide a brief description of the problem you would like the Groundhog to help your business solve." required></textarea>
        </div>
        <input type="submit" value="Send" id="submit"/>
      </form>

    </div>
   </main>
   <footer>
    <hr>
    <p>&copy; 2021 Groundhog Planner</p>
   </footer>
<script src="index.js"></script>
</body>
</html>
